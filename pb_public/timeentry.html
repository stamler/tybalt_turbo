<!DOCTYPE html>
<html>
<head>
  <script src="https://www.unpkg.com/pocketbase@0.21.1/dist/pocketbase.umd.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('page', () => ({
        pb: {},
        authStore: {},
        loggedIn: false,
        jobs: [],
        item: { time_type: 'R', division: 'CI' }, //a default we can change later
        timetypes: [],
        divisions: [],
        newJob: {},
        init() {
          this.$watch('item.time_type', value => console.log(value))
          // this.$watch('item.division', value => console.log(value))
          this.pb = new PocketBase("http://localhost:8090")
          // if the user is already logged in, set the authStore 
          if (this.pb.authStore.isValid) {
            this.authStore = this.pb.authStore
            this.loggedIn = true
          }
          this.loadData()
        },
        logout() {
          this.authStore.clear()
          this.loggedIn = false
        },
        get trainingTokensInDescriptionWhileRegularHours () {
          if (
            this.item.time_type !== undefined &&
            this.item.description !== undefined
          ) {
            const lowercase = this.item.description.toLowerCase().trim();
            const lowercaseTokens = lowercase.split(/\s+/);
            return (
              this.item.time_type === "R" &&
              ([
                "training",
                "train",
                "orientation",
                "course",
                "whmis",
                "learning",
              ].some((token) => lowercaseTokens.includes(token)) ||
                ["working at heights", "first aid"].some((token) =>
                  lowercase.includes(token)
                ))
            );
          }
          return false;
        },
        get jobNumbersInDescription() {
          if (this.item.description !== undefined) {
            const lowercase = this.item.description.toLowerCase().trim();
            // look for any instances of XX-YYY where XX is a number between 15 and
            // 40 and YYY is a zero-padded number between 1 and 999 then return true
            // if any are found
            return /(1[5-9]|2[0-9]|3[0-9]|40)-(\d{3})/.test(lowercase);
          }
          return false;
        },
        get isWorkTime() {
          return ['R', 'RT'].includes(this.item.time_type);
        },
        async loginWithMicrosoft () {
          const authData = await this.pb.collection('users').authWithOAuth2({ provider: 'microsoft' });
          // if the user is logged in, set the authStore
          if (this.pb.authStore.isValid) {
            this.authStore = this.pb.authStore
            this.loggedIn = true
            this.loadData()
          }
        },
        loadData() {
          // load all of the jobs
          this.pb.collection('jobs').getFullList().then(jobs => {
            this.jobs = jobs
          }).catch(err => { console.error(`loading jobs: ${err}`) })

          // load all of the timetypes
          this.pb.collection('time_types').getFullList().then(timetypes => {
            this.timetypes = timetypes
          }).catch(err => { console.error(`loading timetypes ${err}`) })

          // load all of the divisions
          this.pb.collection('divisions').getFullList().then(divisions => {
            this.divisions = divisions
          }).catch(err => { console.error(`loading divisions ${err}`) })
        },
        async save() {
          // if time_type isn't R or RT, delete disallowed properties
          if (!["R", "RT"].includes(this.item.time_type)) {
            [
              "division",
              "job",
              "job_hours",
              "meals_hours",
              "workrecord",
            ].forEach((x) => delete this.item[x]);
          } else {
            // time_type is R or RT, division must be present
            if (this.item.division === undefined || this.item.division.length === 0) {
              throw "Division Missing";
            }

            // remove values of zero in hours fields
            if (this.item.meals_hours === 0) {
              delete this.item.meals_hours;
            }

            if (this.item.job_hours === 0) {
              delete this.item.job_hours;
            }

            if (this.item.hours === 0) {
              delete this.item.hours;
            }

            // Clear the Job if it's empty or too short, otherwise clear hours
            // since we don't allow non-chargeable time with a job number
            // The back end will actually validate that it exists
            if (!this.item.job || this.item.job.length < 6) {
              // Clear
              delete this.item.job;
              delete this.item.job_hours;
              delete this.item.workorder;
            } else {
              delete this.item.hours;
            }
          }

          // if time_type is OW, OR or OTO, delete hours and description
          // (other properties already deleted in previous if/else statement)
          if (["OR", "OW", "OTO"].includes(this.item.time_type)) {
            delete this.item.hours;
            delete this.item.description;
          }

          // delete payout_request_amount if it's not a payout request
          if (this.item.time_type !== "OTO") {
            delete this.item.payout_request_amount;
          } else {
            // if it is a payout request, make sure it's a number multiply it
            // by 100 to get cents and round to the nearest cent
            if (typeof this.item.payout_request_amount !== "number") {
              throw "Invalid Payout Request Amount";
            }
            this.item.payout_request_amount = Math.round(
              this.item.payout_request_amount * 100
            );
          }

          this.item = _.pickBy(this.item, (i) => i !== ""); // strip blank fields

          // replace the code in item.time_type with the id of the timetype
          this.item.time_type = this.timetypes.find(t => t.code === this.item.time_type).id

          // replace the code in item.division with the id of the division if
          // division is set
          if (this.item.division !== undefined) {
            this.item.division = this.divisions.find(d => d.code === this.item.division).id
          }

          // replace the job number in item.job with the id of the job
          // if it exists
          if (this.item.job !== undefined) {
            this.item.job = this.jobs.find(j => j.job_number === this.item.job).id
          }

          // set the uid from the authStore
          this.item.uid = this.authStore.model.id

          // set the week_ending date based on the first Saturday after the date
          // in this.item.date
          const date = new Date(this.item.date);
          const weekEnding = new Date(date);
          weekEnding.setDate(date.getDate() + (6 - date.getDay()));
          this.item.week_ending = weekEnding.toISOString().split("T")[0];

          // Write to database
          // if (props.id) {
          //   // Editing an existing item
          //   setDoc(doc(collectionObject, props.id), this.item)
          //     .then(() => {
          //       router.push(parentPath.value);
          //     })
          //     .catch((error) => {
          //       if (error instanceof Error) {
          //         alert(`Failed to edit Time Entry: ${error.message}`);
          //       } else alert(`Failed to edit Time Entry: ${JSON.stringify(error)}`);
          //     });
          // } else {
            // Creating a new item
          try {
            const record = await this.pb.collection('time_entries').create(this.item, { returnRecord: true })
          } catch (error) {
            alert(`Failed to create Time Entry: ${JSON.stringify(error)}`);
          }
          // }
        },
      }));
    });
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-neutral-200" x-data="page">
  <header class="w-screen h-10 bg-neutral-700 text-white px-3 flex justify-between">
    <h1 class="h-full flex flex-col justify-center">Tybalt</h1>
    <template x-if="loggedIn">
      <div class="h-full">
      <!-- user is logged in -->
      <span class="flex items-center h-full gap-2">
        <span x-text="authStore.model.email"></span>
        <button class="bg-blue-500 hover:bg-blue-700 text-white text-sm py-1 px-2 rounded" @click="logout()">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6ZM5.78 8.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 0 0 0 1.06l3 3a.75.75 0 0 0 1.06-1.06l-1.72-1.72H15a.75.75 0 0 0 0-1.5H4.06l1.72-1.72a.75.75 0 0 0 0-1.06Z" clip-rule="evenodd" />
          </svg>    
        </button>
      </span>
    </div>
    </template>
  </header>
  <main>
    <template x-if="loggedIn">
      <form class="flex flex-col items-center w-full gap-2 p-2">
        <span class="flex w-full gap-2">
          <label for="description">Date</label>
          <input
          class="flex-1"
          type="text"
          name="date"
          placeholder="Date"
          x-model.trim="item.date"
          />
        </span>
        <span class="flex w-full gap-2">
          <label for="timetype">Time Type</label>
          <select id="timetype" name="timetype" x-model="item.time_type">
            <template x-for="t in timetypes" :key="t.code">
              <option x-text="`${t.code} - ${t.name}`" :value="t.code" :selected="t.code === item.time_type"></option>
            </template>
          </select>
        </span>
        <template x-if="trainingTokensInDescriptionWhileRegularHours">
          <span class="flex w-full gap-2 text-red-600 bg-red-200">
            ^Should you choose training instead?
          </span>
        </template>
    
        <!----------------------------------------------->
        <!-- FIELDS VISIBLE ONLY FOR R or RT TimeTypes -->
        <!----------------------------------------------->
        <template x-if="isWorkTime">
          <span class="flex w-full gap-2">
            <label for="division">Division</label>
            <select name="division" x-model="item.division">
              <template x-for="d in divisions" :key="d.code">
                <option x-text="`${d.code} - ${d.name}`" :value="d.code" :selected="d.code === item.division"></option>
              </template>
            </select>
          </span>
        </template>
        <template x-if="isWorkTime">
          <span class="flex w-full gap-2">
            <label for="job">Job</label>
            <input
              class="flex-1"
              type="text"
              name="job"
              x-model="item.job"
              placeholder="Job Number"
            />
          </span>
        </template>
        <template x-if="isWorkTime && item.job && item.job !== '' && item.division">
          <span class="flex w-full gap-2">
            <label for="jobHours">Job Hours</label>
            <input
              class="flex-1"
              type="number"
              name="jobHours"
              x-model.number="item.job_hours"
              step="0.5"
              min="0"
              max="18"
            />
          </span>
        </template>
    
        <!--------------------------------------------------->
        <!-- END FIELDS VISIBLE ONLY FOR R or RT TimeTypes -->
        <!--------------------------------------------------->
    
        <!-- TODO: The item.job === undefined below is predecated on the
        autocomplete clearing the property. Right now we are using a text field
        so it will never show up after being set once -->
        <template x-if="!['OR', 'OW', 'OTO'].includes(item.time_type) && (item.job === undefined || item.job === '')">
          <span class="flex w-full gap-2">
            <label for="hours" x-text="`${
                item.job &&
                item.job !== '' &&
                item.division &&
                isWorkTime
                  ? 'Non-Chargeable '
                  : ''
              }Hours`"
            />
            </label>
            <input
              class="flex-1"
              type="number"
              name="hours"
              x-model.number="item.hours"
              step="0.5"
              min="0"
              max="18"
            />
          </span>
        </template>
    
        <template x-if="item.division && isWorkTime">
          <span class="flex w-full gap-2">
            <label for="mealsHours">Meals Hours</label>
            <input
              class="flex-1"
              type="number"
              name="mealsHours"
              x-model.number="item.meals_hours"
              step="0.5"
              min="0"
              max="2"
            />
          </span>
        </template>
    
        <template x-if="item.job && item.job !== '' && item.division && isWorkTime">
          <span class="flex w-full gap-2">
            <label for="workrecord">Work Record</label>
            <input
              class="flex-1"
              type="text"
              name="workrecord"
              placeholder="Work Record"
              v-model.trim="item.workrecord"
            />
          </span>
        </template>
        <template x-if="!['OR', 'OW', 'OTO', 'RB'].includes(item.time_type)">
          <span class="flex w-full gap-2">
            <label for="description">Description</label>
            <input
            class="flex-1"
            type="text"
            name="description"
            placeholder="Work Description (5 char minimum)"
            x-model.trim="item.description"
            />
          </span>
        </template>
        <template x-if="jobNumbersInDescription">
          <span class="text-red-600 bg-red-200">
            Job numbers are not allowed in the work description. Enter jobs numbers in
            the appropriate field and create one time entry per job.
          </span>
        </template>
        <template x-if="item.time_type === 'OTO'">
          <span class="flex w-full gap-2">
            $<input
            class="flex-1"
            type="number"
            name="payoutRequestAmount"
            placeholder="Amount"
            x-model.number="item.payout_request_amount"
            step="0.01"
            />
          </span>
        </template>
    
        <span class="flex w-full gap-2">
          <template x-if="!jobNumbersInDescription">
            <button type="button" x-on:click="save()">
              Save
            </button>
          </template>
          <button type="button" v-on:click="$router.push(parentPath)">
            Cancel
          </button>
        </span>
      </form>    
    </template>
    <!-- The login box, centered vertically and horizontally using flex -->
    <template x-if="!loggedIn">
      <div class="flex flex-col justify-center items-center h-screen">
        <div class="flex flex-col items-center align-center rounded w-96 p-4 bg-neutral-100 border">
          <h1 class="text-4xl font-bold">Welcome to Tybalt</h1>
          <p class="text-lg">Login with Microsoft to get started</p>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold m-2 py-2 px-4 rounded" @click="loginWithMicrosoft()">
            Login
          </button>
        </div>
      </div>
    </template>
  </main>
</body>
</html>
